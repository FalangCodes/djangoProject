{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pages/css/login_signup.css' %}">
    <title>Login / Sign Up</title>
</head>

<body>
  <nav class="header_login">
    <h1>Student Budgeting App</h1>
  </nav>
  <div class="page-wrapper">
    <h1 class="app-title">Student Login</h1>

    <div class="container">
      <div class="toggle-btns">
        <button id="show-login" class="active">Login</button>
        <button id="show-signup">Sign Up</button>
      </div>
    
      <form id="login-form" class="active" method="POST" action="{% url 'handle_login' %}">
        {% csrf_token %}
        <input type="text" name="login_username" placeholder="Username" required>
        <input type="password" name="login_password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    
      <form id="signup-form" method="POST" action="{% url 'handle_signup' %}">
        {% csrf_token %}
        <input type="text" name="signup_username" placeholder="Username" required>
        <input type="email" name="signup_email" placeholder="Email" required>
        <input type="password" name="signup_password1" placeholder="Password" required>
        <input type="password" name="signup_password2" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("show-login");
    const signupBtn = document.getElementById("show-signup");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginBtn.onclick = () => {
      loginBtn.classList.add("active");
      signupBtn.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    }

    signupBtn.onclick = () => {
      signupBtn.classList.add("active");
      loginBtn.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    }
  </script>

</body>

</html>
